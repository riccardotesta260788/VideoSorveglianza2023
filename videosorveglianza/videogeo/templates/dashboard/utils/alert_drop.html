{% block alert_drop %}
    <style>
        a.nav-link {
            font-size: 2em;
        }
    </style>
    <!-- Nav Item - Alerts -->
    <li class="nav-item dropdown no-arrow mx-1">
        <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
            <i class="icofont-alarm"></i>
            <!-- Counter - Alerts -->
            <span class="badge badge-danger badge-counter">{{ mex|length }}
                               </span>
        </a>
        <!-- Dropdown - Alerts -->
        <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
             aria-labelledby="alertsDropdown">
            <h6 class="dropdown-header">
                Alerts Center
            </h6>
            {% for mess in mex %}
                <a class="dropdown-item d-flex align-items-center" href="#">
                    <div class="mr-3">
                        <div class="icon-circle bg-{{ mess.level }}">
                            <i class="icofont-file-alt text-white"></i>
                        </div>
                    </div>
                    <div>
                        <div class="small text-gray-500">{{ mess.title }}</div>
                        <span class="font-weight-bold">{{ mess.message }}</span>
                    </div>
                </a>
            {% endfor %}
            <a class="dropdown-item text-center small text-gray-500" href="#">Show All Alerts</a>
        </div>
    </li>
{% endblock %}
